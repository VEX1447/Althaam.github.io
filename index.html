<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul's Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-top: 60px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      backdrop-filter: blur(8px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid cyan;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.8rem;
      color: cyan;
    }

    .description {
      margin: 15px 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #ddd;
    }

    .hello {
      font-size: 1.6rem;
      color: cyan;
      margin: 20px 0;
      text-shadow: 0 0 8px cyan;
    }

    a {
      color: #66d9ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Chat styles */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: cyan;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
    }

    .chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 380px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: rgba(0, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid cyan;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid cyan;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      background: #111;
      color: white;
    }

    .chat-input button {
      background: cyan;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.ibb.co/7yPZzvV/pfp.png" alt="Profile Picture" class="profile-pic">
    <h1>Soul</h1>
    <p><strong>Blockman Go:</strong> Soul</p>
    <p><strong>YouTube:</strong> <a href="#">@soul123fire</a></p>
    <p><strong>Discord:</strong> vex_bg_fn</p>

    <div class="hello">â˜…å½¡ HELLO å½¡â˜…</div>

    <p class="description">
      Welcome to my page! This is where I share my projects, edits, and updates.<br>
      Stay tuned for more cool stuff coming soon.
    </p>
    <p><i>No links yet</i></p>
  </div>

  <!-- Floating Chat -->
  <div class="chat-toggle">ðŸ’¬</div>
  <div class="chat-box" id="chatBox">
    <div class="chat-header">ðŸ’­ Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const toggle = document.querySelector(".chat-toggle");
    const chatBox = document.getElementById("chatBox");
    const messages = document.getElementById("chatMessages");
    const input = document.getElementById("chatInput");

    toggle.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    });

    function sendMessage() {
      if (input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.textContent = "Soul: " + input.value;
        msg.style.margin = "5px 0";
        msg.style.padding = "5px 8px";
        msg.style.background = "rgba(0,255,255,0.1)";
        msg.style.borderRadius = "6px";
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
