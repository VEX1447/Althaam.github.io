<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #0f2027);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .card {
      background: #111;
      margin: 50px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    img {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #00e1ff;
      margin-top: 10px;
    }

    h2 {
      color: #00e1ff;
      margin: 10px 0 5px;
    }

    p {
      margin: 5px 0;
    }

    .hello {
      font-size: 22px;
      font-weight: bold;
      color: #00e1ff;
      text-shadow: 0 0 15px #00e1ff;
      margin: 15px 0;
    }

    /* Toggle Button */
    #chatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: #00e1ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      z-index: 1001;
    }

    /* Chatbox */
    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #111;
      border: 2px solid #00e1ff;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      z-index: 1000;
    }

    #chatHeader {
      background: #00e1ff;
      color: #111;
      padding: 10px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      cursor: move;
      font-weight: bold;
      position: relative;
    }

    #chatHeader button {
      position: absolute;
      right: 10px;
      top: 5px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #111;
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      color: #ddd;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      background: #222;
      border-radius: 10px;
      padding: 6px 10px;
      align-self: flex-start;
      max-width: 80%;
      box-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
    }

    #chatInput {
      border: none;
      padding: 10px;
      border-top: 1px solid #00e1ff;
      border-radius: 0 0 12px 12px;
      outline: none;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/8YkFQYh/profile.png" alt="Profile">
    <h2>Soul</h2>
    <p><b>Blockman Go:</b> Soul</p>
    <p><b>YouTube:</b> <a href="https://youtube.com/@soul123fire" target="_blank" style="color:#00e1ff;">@soul123fire</a></p>
    <p><b>Discord:</b> vex_bg_fn</p>
    <div class="hello">‚òÖÂΩ° HELLO ÂΩ°‚òÖ</div>
    <p>Welcome to my page! This is where I share my projects, edits, and updates. Stay tuned for more cool stuff coming soon.</p>
    <p><i>No links yet</i></p>
  </div>

  <!-- Chat Toggle -->
  <div id="chatToggle">üí¨</div>

  <!-- Chatbox -->
  <div id="chatbox">
    <div id="chatHeader">üí¨ Chat 
      <button id="closeChat">‚ùå</button>
    </div>
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message...">
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatToggle = document.getElementById('chatToggle');
    const closeChat = document.getElementById('closeChat');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const header = document.getElementById('chatHeader');

    // Toggle chat open
    chatToggle.addEventListener('click', () => {
      chatbox.style.display = 'flex';
      chatToggle.style.display = 'none';
    });

    // Close chat
    closeChat.addEventListener('click', () => {
      chatbox.style.display = 'none';
      chatToggle.style.display = 'flex';
    });

    // Send message
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim() !== "") {
        let msg = document.createElement('div');
        msg.className = 'msg';
        msg.textContent = `Soul: ${chatInput.value}`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatInput.value = "";
      }
    });

    // Make chat draggable
    let isDragging = false, offsetX, offsetY;

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatbox.offsetLeft;
      offsetY = e.clientY - chatbox.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        chatbox.style.left = (e.clientX - offsetX) + 'px';
        chatbox.style.top = (e.clientY - offsetY) + 'px';
        chatbox.style.right = 'auto';
        chatbox.style.bottom = 'auto';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
