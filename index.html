<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #ddd;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #6fc2f5;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .profile h1 {
      margin: 10px 0 5px;
      color: #6fc2f5;
      font-size: 1.8rem;
    }
    .profile p {
      margin: 5px 0;
      font-size: 1rem;
      color: #aaa;
    }

    .description {
      margin: 20px 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
      text-align: center;
    }
    .big-hello {
      font-size: 2rem;
      font-weight: bold;
      color: #6fc2f5;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #6fc2f5, 0 0 20px #6fc2f5;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #6fc2f5, 0 0 10px #6fc2f5; }
      to { text-shadow: 0 0 20px #6fc2f5, 0 0 40px #6fc2f5; }
    }

    .links {
      margin-top: 30px;
      text-align: center;
      font-size: 0.95rem;
      color: #777;
    }
    .links a {
      color: #6fc2f5;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* Chat box styling */
    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 2px solid #6fc2f5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(111, 194, 245, 0.5);
    }
    .chat-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <!-- ✅ Your profile pic -->
      <img src="https://i.ibb.co/844NbgHS/your-image.png" alt="Soul">
      <h1>Soul</h1>
      <!-- ✅ Your info -->
      <p><strong>Blockman Go:</strong> Soul</p>
      <p><strong>YouTube:</strong> <a href="https://www.youtube.com/@soul123fire" target="_blank">@soul123fire</a></p>
      <p><strong>Discord:</strong> vex_bg_fn</p>
    </div>

    <div class="description">
      <!-- ✅ Big HELLO -->
      <div class="big-hello">★彡 HELLO 彡★</div>
      <p>
        Welcome to my page!  
        This is where I share my projects, edits, and updates.  
        Stay tuned for more cool stuff coming soon.
      </p>
    </div>

    <div class="links">
      <!-- ✅ Links area -->
      <p>No links yet</p>
    </div>
  </div>

  <!-- ✅ Chat box in bottom-right corner -->
  <div class="chat-box">
    <iframe src="https://tlk.io/soul-room"></iframe>
  </div>

</body>
</html>
