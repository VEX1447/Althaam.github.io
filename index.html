<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul's Page</title>
  <style>
    /* General page style */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Profile Card */
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00e1ff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #00c3ff;
    }

    .info {
      margin: 10px 0;
      font-size: 15px;
    }

    .info a {
      color: #00e1ff;
      text-decoration: none;
    }

    /* Hello text */
    .hello {
      font-size: 30px;
      margin: 20px 0;
      color: #00e1ff;
      text-shadow: 0 0 15px #00e1ff;
    }

    /* Description */
    .description {
      font-size: 15px;
      margin: 15px 0;
    }

    /* Links */
    .links {
      margin-top: 20px;
      font-size: 16px;
    }

    .links a {
      display: block;
      margin: 5px 0;
      color: #00e1ff;
      text-decoration: none;
    }

    /* Chatbox styles */
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 260px;
      height: 320px;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      cursor: grab;
    }

    #chatHeader {
      background: #111;
      color: #00e1ff;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      cursor: grab;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      background: #222;
      color: #eee;
      padding: 6px 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
    }

    #chatInput {
      border: none;
      padding: 10px;
      outline: none;
      font-size: 14px;
      border-top: 1px solid #333;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Profile card -->
  <div class="card">
    <img src="https://i.ibb.co/844NbgHS/my-pfp.jpg" alt="Profile Picture" class="pfp">
    <h1>Soul</h1>
    <div class="info"><b>Blockman Go:</b> Soul</div>
    <div class="info"><b>YouTube:</b> <a href="https://www.youtube.com/@soul123fire" target="_blank">@soul123fire</a></div>
    <div class="info"><b>Discord:</b> vex_bg_fn</div>

    <div class="hello">â˜…å½¡ HELLO å½¡â˜…</div>

    <div class="description">
      Welcome to my page! This is where I share my projects, edits, and updates.<br>
      Stay tuned for more cool stuff coming soon.
    </div>

    <div class="links">
      <p><i>No links yet</i></p>
      <!-- Example for later:
      <a href="https://your-link.com">Custom Link 1</a>
      -->
    </div>
  </div>

  <!-- Chatbox -->
  <div id="chatbox">
    <div id="chatHeader">ðŸ’¬ Chat</div>
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message...">
  </div>

  <script>
    // Chat system
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = "Soul: " + chatInput.value;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatInput.value = '';
      }
    });

    // Draggable chatbox
    const chatbox = document.getElementById('chatbox');
    const header = document.getElementById('chatHeader');
    let offsetX = 0, offsetY = 0, isDragging = false;

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatbox.getBoundingClientRect().left;
      offsetY = e.clientY - chatbox.getBoundingClientRect().top;
      chatbox.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        chatbox.style.left = (e.clientX - offsetX) + 'px';
        chatbox.style.top = (e.clientY - offsetY) + 'px';
        chatbox.style.right = 'auto';
        chatbox.style.bottom = 'auto';
        chatbox.style.position = 'fixed';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      chatbox.style.cursor = 'grab';
    });
  </script>
</body>
</html>
